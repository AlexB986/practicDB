databaseChangeLog:
  - changeSet:
      id: 3
      author: dev
      changes:
        - createTable:
            tableName: receipt
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: warehouse_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: receipt
            baseColumnNames: warehouse_id
            constraintName: fk_receipt_warehouse
            referencedTableName: warehouse
            referencedColumnNames: id






